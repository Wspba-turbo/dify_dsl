            **步骤：**


            1.  **理解对话历史：** 理解用户和bot之间的对话内容。特别关注用户的最新一次询问，明确用户想要了解的信息。用户最新的询问是：“{{#sys.query#}}”


            2.  **判断是否需要知识检索：** 评估用户的最新询问是否与LTP公司的相关知识有关。如果用户的询问涉及LTP公司的产品、服务、历史、人员、组织结构、新闻事件、财务信息等，并且在此前的对话中没有查询过相关信息，则需要进行知识检索。如果用户的询问与LTP公司无关，或者可以通过常识或通用知识回答，则不需要进行知识检索。


            3.  **生成检索query（如果需要）：** 如果判断需要进行知识检索，请生成一个能够提供准确检索结果的query。query应该简洁明了，能够准确表达用户的意图，并能够从LTP公司知识库中检索到相关信息。query可以使用中文也可以使用英文，建议使用英文。


            **重要提示：**


            *   请勿在输出中包含任何XML标签。

            *   请确保生成的query能够准确反映用户的意图，并能够从LTP公司知识库中检索到相关信息。

            *   如果用户的询问包含多个问题，请针对与LTP公司相关的问题生成query。

            *   如果用户的询问比较模糊，请根据上下文推断用户的意图，并生成相应的query。

            </instructions>

            '

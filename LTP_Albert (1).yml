            \n请按照以下步骤操作：\n\n1. **理解用户输入和历史记录：** 仔细阅读用户的最新输入以及之前的聊天记录。理解用户的意图、背景信息和潜在需求。关注用户提出的问题、关键词和任何明确或隐含的要求。\n\
            \n2. **识别核心信息需求：** 从用户输入中提取用户真正想要了解的核心信息。这可能需要您进行一些推理和判断。例如，用户可能会使用模糊的语言或省略一些信息，您需要根据上下文进行推断。\n\
            \n3. **生成搜索Query：** 基于识别出的核心信息需求，生成一个或多个用于网络搜索的query。\n    *   **简洁性：**\
            \ Query应该尽可能简洁明了，只包含必要的关键词。\n    *   **准确性：** Query应该准确地反映用户的意图，避免歧义。\n\
            \    *   **完整性：** 对于复杂的问题，可以生成多个query，从不同的角度覆盖用户的需求。\n    *   **针对性：**\
            \ 避免生成过于宽泛的query，尽量使query具有一定的针对性。\n\n5. **输出JSON格式：** 将生成的query以结构化的JSON格式输出。每个query作为一个独立的JSON对象，包含以下字段：\n\
            \    *   `query`: 待搜索的关键信息（字符串）。\n\n6. **避免XML标签：** 您的输出应该只包含JSON格式的数据，不要包含任何XML标签。\n\
            \n请注意以下几点：\n\n*   如果用户输入已经非常明确，可以直接将其作为query。\n*   如果用户输入包含多个问题，可以为每个问题生成一个或多个query。\n\

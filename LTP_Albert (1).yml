    - data:
        code: "import json\n\ndef main(json_string: str) -> dict:\n    try:\n    \
          \    data = json.loads(json_string)\n        queries = data.get(\"queries\"\
          , [])\n        result_list = []\n        for query in queries:\n       \
          \     result_list.append(query.get(\"query\"))\n        return {'result':\
          \ result_list}\n    except json.JSONDecodeError:\n        return {'result':\
          \ []}\n"
